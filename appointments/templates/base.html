<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'appstyle.css'%}"> 
    <script src="{% static 'appjs.js'%}" defer></script> 
    <!-- <link rel='images' -->
</head>
<body >
   
    <div class="container-fluid">    
        <!-- HEADER   -->
        <div class="row">   
          <div class="col-md-12 col-lg-8 head" >
              <nav class="navbar navbar-expand-md">
                  <img class='img-fluid img-head' src="{% static 'Images/essvee-colour-logo.jpg'%}"></img>
                  <button class="navbar-toggler bg-light navbar-dark"type="button"data-toggle="collapse"data-target="#collapsibleNavbar">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse "id="collapsibleNavbar">
                      <ul class="navbar-nav d-flex align-items-end">
                          <li class="nav-item  active">
                              <a class="nav-link" href="apphome">About Us</a>
                          </li>
                          <li class="nav-item ">
                              <a class="nav-link" href="search">Search by Department</a>
                          </li>
                          <li class="nav-item ">
                              <a class="nav-link" href="search">Search By Specialist</a>
                          </li>
                          <li class="nav-item ">
                              <a class="nav-link" href="blog">Blog</a>
                          </li>
                      </ul>
                  </nav>
          </div>  
          <div class='col-md-12 col-lg-4 header3 '>
              <a href="contact" class="btn btn-success">Call Now</a>
              <a href="search" class="btn btn-success">Book online appointment</a>
              <a id='Login'class='' style='visibility:show' href="login">Login</a>
              <a id='Home' class='' style='visibility:hidden' onclick="showhome()" href=''>Home</a>
              <a id='Logout'class='' style='visibility:hidden' onclick="logout()" href='apphome'>Logout</a>
          </div>
       </div>       

        <!-- BODY -->
        <div id='body-content' class="body-content">
          {% block content %}{% endblock %}
        </div>
        <!-- FOOTER -->
        <div class="row">        
            <div class="col-sm-12 foot" style="width: 100%;"> 
              <span>Â©ESSVEE Hospital.
                  <a class="float-right" href="contact">Contact Us</a>
                  <a class="float-right" href='blog'>Covid info</a>
              </span>
            </div>     
        </div> 
        
        
    </div> 
</body>
</html>
