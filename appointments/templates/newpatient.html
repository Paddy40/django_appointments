{% extends "base.html" %}
{% block title %}
New Patient
{% endblock %}
{% block content %}
      <!-- BODY -->  
        <div class="row row1" >
          <div class='row'>
           <h3 >Add New Patient</h3>
          </div>
          
          <div class='row'>
            
            <form method="POST" class='row1' action="/userAdd/">

                {% csrf_token %}
                {{ form.as_p }}
            <button type="submit">Save</button></form></div>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success" role="alert">
            <h3>{{message}}</h3>
                {% endfor %}
            {% endif %}
             
          </div>

        </div>  

{% endblock %}
